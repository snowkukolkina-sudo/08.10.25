<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Витрина DANDY</title>
  <style>
  /* Основные стили страницы витрины */
  body {
    background-color: #0a6b66;
    color: #dbe8e1;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 1rem;
  }
  /* Грид для карточек: 1 колонка на мобильных, 2 на планшетах, 4 на десктопах */
  .vitrina-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
  }
  @media (min-width: 600px) {
    .vitrina-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (min-width: 1024px) {
    .vitrina-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }
  /* Карточка товара */
  .card {
    background: #0a615c;
    border-radius: 16px;
    padding: 16px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  /* Контейнер изображения: квадратная область, позиционируем img абсолютно */
  .card-image {
    position: relative;
    width: 100%;
    padding-top: 100%; /* соотношение 1:1 */
    overflow: hidden;
  }
  .card-image img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Маски для форм: круг, квадрат (по умолчанию), овал */
  .circle-mask {
    border-radius: 50%;
    background: #0a615c;
  }
  .square-mask {
    border-radius: 8px;
    background: #0a615c;
  }
  .oval-mask {
    border-radius: 50% / 30%;
    background: #0a615c;
  }
  /* Заглушка, если изображения нет */
  .placeholder {
    width: 100%;
    height: 0;
    padding-top: 100%;
    background: #0a615c;
    border-radius: 12px;
  }
  .card-title {
    font-size: 1.1rem;
    font-weight: bold;
    margin-top: 12px;
  }
  .card-desc {
    font-size: 0.9rem;
    margin-top: 8px;
    color: #c7dcd5;
    min-height: 48px;
  }
  .card-info {
    font-size: 0.8rem;
    margin-top: 8px;
    color: #c7dcd5;
  }
  .card-footer {
    margin-top: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  /* Цена розовым цветом */
  .price {
    color: #ff69b4;
    font-weight: bold;
    font-size: 1.1rem;
  }
  /* Кнопка добавления в корзину */
  .add-btn {
    background: #f2bd62;
    color: #074d47;
    padding: 8px 12px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    transition: background 0.2s ease;
  }
  .add-btn:hover {
    background: #e5a94a;
  }
  </style>
</head>
<body>
  <div id="vitrina-container" class="vitrina-grid"></div>
  <script src="vitrina.js"></script>
</body>
</html>
