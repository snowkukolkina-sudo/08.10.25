                totalAmount: 650,
                status: 'ready',
                deliveryAddress: '—É–ª. –ü—É—à–∫–∏–Ω–∞, –¥. 5, –∫–≤. 8',
                items: [
                    { name: '–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è', quantity: 1, price: 389 },
                    { name: '–ö–æ–∫–∞-–ö–æ–ª–∞', quantity: 1, price: 89 },
                ]

        const statusLabels = {
            pending: '–ù–æ–≤—ã–π',
            confirmed: '–ü—Ä–∏–Ω—è—Ç',
            preparing: '–ì–æ—Ç–æ–≤–∏—Ç—Å—è',
            ready: '–ì–æ—Ç–æ–≤',
            delivered: '–î–æ—Å—Ç–∞–≤–ª–µ–Ω',
            cancelled: '–û—Ç–º–µ–Ω–µ–Ω'
        };

        function login() {
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('orders-screen').classList.add('active');
            renderOrders();
        }

        function logout() {
            document.getElementById('orders-screen').classList.remove('active');
            document.getElementById('login-screen').classList.add('active');
        }

        function renderOrders() {
            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = '';

            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div class="order-number">#${order.orderNumber}</div>
                        <div class="status-badge status-${order.status}">${statusLabels[order.status]}</div>
                    </div>
                    <div class="customer-info">
                        <div class="customer-name">üë§ ${order.customerName}</div>
                        <div class="customer-phone">üìû ${order.customerPhone}</div>
                        <div class="delivery-address">üìç ${order.deliveryAddress}</div>
                    </div>
                    <div class="order-total">üí∞ ${order.totalAmount} ‚ÇΩ</div>
                    <div class="order-actions">
                        ${getActionButton(order)}
                    </div>
                `;
                
                ordersList.appendChild(orderCard);
            });
        }

        function getActionButton(order) {
            switch (order.status) {
                case 'pending':
                    return `<button class="action-button" onclick="updateOrderStatus(${order.id}, 'confirmed')">–ü—Ä–∏–Ω—è—Ç—å</button>`;
                case 'confirmed':
                    return `<button class="action-button" onclick="updateOrderStatus(${order.id}, 'preparing')">–ù–∞—á–∞—Ç—å –¥–æ—Å—Ç–∞–≤–∫—É</button>`;
                case 'ready':
                    return `<button class="action-button" onclick="updateOrderStatus(${order.id}, 'delivered')">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>`;
                default:
                    return '';
            }
        }

        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                renderOrders();
                showSuccessMessage();
            }
        }

        function showSuccessMessage() {
            const message = document.getElementById('success-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
