<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b5c3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f6b49;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Декоративные элементы -->
  <circle cx="80" cy="80" r="40" fill="#ffd24d" opacity="0.2"/>
  <circle cx="320" cy="220" r="50" fill="#ff69b4" opacity="0.2"/>
  
  <!-- Иконка комбо (коробка с едой) -->
  <g transform="translate(150, 80)">
    <!-- Коробка -->
    <rect x="0" y="30" width="100" height="80" fill="#ffffff" rx="8"/>
    <rect x="0" y="30" width="100" height="20" fill="#ffd24d" rx="8 8 0 0"/>
    
    <!-- Пицца -->
    <circle cx="30" cy="60" r="15" fill="#ff6b35" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="45" x2="30" y2="75" stroke="#ffffff" stroke-width="2"/>
    <line x1="15" y1="60" x2="45" y2="60" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Ролл -->
    <rect x="55" y="55" width="30" height="10" fill="#ff8c94" rx="5"/>
    <circle cx="60" cy="60" r="3" fill="#ffffff"/>
    <circle cx="70" cy="60" r="3" fill="#ffffff"/>
    <circle cx="80" cy="60" r="3" fill="#ffffff"/>
    
    <!-- Напиток -->
    <rect x="10" y="80" width="20" height="25" fill="#4CAF50" rx="3"/>
    <rect x="10" y="80" width="20" height="5" fill="#81C784"/>
    <line x1="15" y1="75" x2="25" y2="75" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Текст -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    КОМБО
  </text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="16" fill="#ffd24d" text-anchor="middle">
    Выгодное предложение
  </text>
</svg>
